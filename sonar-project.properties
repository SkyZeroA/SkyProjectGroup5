# Unique project key
sonar.projectKey=team-5-project
sonar.projectName=Team 5 Project

# Base folder (workspace root)
sonar.projectBaseDir=.

# --- Modules ---
sonar.modules=backend, react-frontend

# Backend settings
backend.sonar.projectName=Backend
backend.sonar.sources=backend
backend.sonar.tests=backend
backend.sonar.python.coverage.reportPaths=backend/coverage.xml  # pytest coverage XML

# Frontend module
react-frontend.sonar.projectName=Frontend
react-frontend.sonar.sources=react-frontend/src
react-frontend.sonar.tests=react-frontend/src
react-frontend.sonar.test.inclusions=react-frontend/src/**/*.test.js,react-frontend/src/**/*.test.jsx
react-frontend.sonar.javascript.lcov.reportPaths=react-frontend/coverage/lcov.info
